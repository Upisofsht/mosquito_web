<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mosquito-map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="container">
        <div id="chart-container">
            <img id="chart-image" src="" alt="Mosquito Count History Chart">
        </div>
        <div id="map"></div>
    </div>
</body>
<script src="js/mapFunctions.js"></script>
<script>
    const map = L.map('map').setView([23.7, 121], 7); // 台灣中心地圖

    // 加載地圖圖層
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    window.addEventListener('resize', () => {
        map.invalidateSize(); // 刷新地圖大小
    });

    // 從 Flask API 獲取標記數據
    fetchAllDataAndRenderMarkers(map);
    document.addEventListener('DOMContentLoaded', loadInteractiveChart);


    <!-- updateChart(); -->
</script>
</html>
